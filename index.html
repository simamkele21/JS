<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="row mb-5">
          <div id="output" onclick=""></div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('7')"
            >
              7
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('8')"
            >
              8
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('9')"
            >
              9
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              onclick="addToSum('/')"
            >
              /
            </button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('4')"
            >
              4
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('5')"
            >
              5
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('6')"
            >
              6
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              onclick="addToSum('*')"
            >
              *
            </button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('1')"
            >
              1
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('2')"
            >
              2
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('3')"
            >
              3
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              onclick="addToSum('-')"
            >
              -
            </button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button
              class="btn btn-primary w-100"
              type="button"
              onclick="addToSum('0')"
            >
              0
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              onclick="addToSum('.')"
            >
              .
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              onclick="evaluateSum('')"
            >
              =
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              onclick="addToSum('+')"
            >
              +
            </button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button class="btn-danger w-100" type="button" onclick="clearSum()">
              CLEAR
            </button>
          </div>
          <div class="col">
            <button
              class="btn-danger w-100"
              type="button"
              onclick="deleteChar()"
            >
              DEL
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
